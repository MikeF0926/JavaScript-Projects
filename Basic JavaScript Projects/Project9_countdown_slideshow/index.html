<!DOCTYPE html>
<html>
    <head>
        <script src="./JS/main.js"></script>
        <link href="./CSS/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!--Making a timer-->
      <p>How many seconds would you like to set your alarm for?</p>
      <input id="seconds" value="" />
      <button onclick="countdown()">Click here</button>
      <p id="timer"></p> <br><br>

      <!--Creating a Slide show-->
      <!--Slide show container-->
    <div class="slideshow-container">
          <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./img/img1.jpg" style="width:100%">
              <div class="text">Me in NewYork</div>
      </div>

      <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./img/img2.jpg" style="width:100%">
          <div class="text">Family and I at a benefit walk</div>
      </div>
      
      <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./img/img3.jpg" style="width:100%">
          <div class="text">Family and I celebrating</div>
      </div>

      <!--Next and previous buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    </body>
</html>
