<!DOCTYPE html>
<html>
    <head>
        <script src="./JS/JavaScript_3.js"></script>
    </head>
    <body>
        <!--Data attribute-->
        <h1>Models</h1>
        <h3>Click on a make to see a model!</h3>

        <ul>
            <li onclick="displayType(this)" id="Ford"
                data-model-type="Mustang">Ford</li>
            <li onclick="displayType(this)" id="Chevy"
                data-model-type="Camaro">Chevy</li>
            <li onclick="displayType(this)" id="Dodge"
                data-model-type="Challenger">Dodge</li>
            <li onclick="displayType(this)" id="Kia"
                data-model-type="Stinger">Kia</li>
        </ul>

</html>
